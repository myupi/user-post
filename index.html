<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .list-group-item {
        transition: 0.3s linear;
      }
      .user,
      .comment,
      .post {
        width: 32%;
      }
      ul {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <form class="container d-flex align-items-center gap-2">
        <h2>ADD POST</h2>
        <select>
          <option value="users" selected disabled>Users</option>
        </select>
        <input type="text" placeholder="title" id="title" class="form-control"/>
        <input type="text" placeholder="body" id="body" class="form-control"/>
        <button type="submit" class="btn btn-primary">SEARCH</button>
    </form>
    <div class="container box">

    </div>
    <div class="container d-flex align-items-start my-3 gap-5">
      <div
        class="user d-flex flex-column align-items-center justify-content-center"
      >
        <h2>Users</h2>
        <ul class="list-group users"></ul>
      </div>
      <div
        class="post d-flex flex-column align-items-center justify-content-center"
      >
        <h2>Posts</h2>
        <ul class="list-group posts"></ul>
      </div>
      <div
        class="comment d-flex flex-column align-items-center justify-content-center"
      >
        <h2>Comments</h2>
        <ul class="list-group comments"></ul>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
